<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social Buttons</title>
    <link rel="stylesheet" href="socialButtons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<ul>
    <a href="#">
        <li style="--primary-color: #FB3997; --secondary-color: #FECF12" class="gradient-color">
            <span class="icon"><i class="bi bi-instagram"></i></span>
            <span class="text">Instagram</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #09C5FF; --secondary-color: #0986FF" class="flat-color">
            <span class="icon"><i class="bi bi-facebook"></i></span>
            <span class="text">Facebook</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #43FE84; --secondary-color: #2DBC5D" class="flat-color">
            <span class="icon"><i class="bi bi-whatsapp"></i></span>
            <span class="text">Whatsapp</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #38c4ef; --secondary-color: #09C5FF" class="flat-color">
            <span class="icon"><i class="bi bi-twitter"></i></span>
            <span class="text">Twitter</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #282828; --secondary-color: #000000" class="gradient-color">
            <span class="icon"><i class="bi bi-twitter-x"></i></span>
            <span class="text">X</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #b32ee7; --secondary-color: #450594" class="flat-color">
            <span class="icon"><i class="bi bi-twitch"></i></span>
            <span class="text">Twitch</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #0986FF; --secondary-color: #000000" class="flat-color">
            <span class="icon"><i class="bi bi-linkedin"></i></span>
            <span class="text">Linkedin</span>
        </li>
    </a>
    <a href="#">
        <li style="--primary-color: #082e4d; --secondary-color: #000000" class="flat-color">
            <span class="icon"><i class="bi bi-github"></i></span>
            <span class="text">Github</span>
        </li>
    </a>
</ul>

</body>
</html>
